<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>upload</title>
</head>
<body>
	<form action="/ajax/asset/upload" method="post" enctype="Multipart/form-data">
		<h1>文件上传模式</h1>
    	<input type="text" name="title" value="/images" />
        <input type="file" name="upload" multiple="multiple">
        <input type="submit" value="Upload file" />
    </form>
	<form action="/ajax/asset/upload" method="post">
		<h1>post</h1>
    	<input type="text" name="baseUrl" value="/images" />
        <input type="file" name="upload" multiple="multiple">
        <input type="submit" value="Upload file" />
    </form>
	<form action="/ajax/asset/upload" method="get">
		<h1>get</h1>
    	<input type="text" name="title" value="/images" />
        <input type="file" name="upload" multiple="multiple">
        <input type="submit" value="Upload file" />
    </form>
</body>
</html>
