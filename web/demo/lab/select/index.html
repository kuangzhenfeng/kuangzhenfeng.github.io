<select class="layUI" data="{width:'200px'}">
	<option value="1">选项一</option>

<style type="text/css">
/*layUI*/
.layUIOver{display: none !important;}
.layUISlt{position:relative;text-align: left;width: 100%;}
.layUISltOn{height:28px;z-index: 90;line-height:28px;border:1px solid #c2c2c2;color: #555;font-size: 12px;text-indent: 10px;cursor:pointer;position:relative;background:#fff;box-shadow: 0px 1px 0px #e6e6e6 inset;}
.layUISltOnIco{position:absolute;right:8px;top:5px; width:15px;height:15px;display:block; background:url(layUI.png);}
.layUISltCnt{position: absolute;z-index:100; width:100%;height:0px;margin-top:-1px;overflow: hidden;}
.layUISltCntLi{position:absolute;left:0px;right:0px;bottom:0px;font-size: 12px;background:#fff;border:1px solid #ccc;border-top:none;overflow-y: auto;max-height:300px;zoom:expression(function(el){el.style.zoom = "1";if (el.offsetHeight>300) {el.style.height = 300;}}(this));}
.layUISltCntLi a{display:block; text-indent: 10px;height:24px;line-height:24px;text-decoration: none;color:#333;outline:none;}
.layUISltCntLi a.on{background: #f0f0f0;}
.layUISltCntLi a:hover{background: #ddd;text-decoration: none;}
.placeHold {color: #aaa;font-size: 12px;height: 30px;left:8px;line-height: 30px;position: absolute;top: 0;}
</style>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="layUI.js"></script>
<script type="text/javascript">

$(function(){
	layUI.init();
});
</script>
</div>
</body>
</html>
