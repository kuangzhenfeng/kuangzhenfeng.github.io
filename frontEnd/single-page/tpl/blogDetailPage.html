<div class="blogDetail">
  <header>
    <h1>${title}</h1>
    <p>发布时间：<span>${time_show} </span></p>
    <div class="sns-share" data-text="${intro}" data-url="http://bh-lay.com/blog/${id}" data-title="${title}" data-img="${cover}">
        <a href="#" title="分享至新浪微博" data-shareto="weibo" class="btn focusme"><i class="l-icon l-icon-weibo"></i></a>
        <a href="#" title="分享至QQ空间" data-shareto="qzone" class="btn"><i class="l-icon l-icon-qzone"></i></a>
    </div>
  </header>
  <div class="article-section">
    <div class="grid-row">
      <div class="grid-box-full">
        <div class="article">$${content}</div>
        <footer>
          <p><strong>tgs：</strong>${tags}</p>
          <p><strong>转载请注明来源：</strong>http://bh-lay.com/blog/${id}</p>
        </footer>
      </div>
    </div>
  </div>
  <div class="comments-section">
    <div class="grid-row">
      <div class="grid-box-full">
        <div class="comments_frame"></div>
      </div>
    </div>
  </div>
</div>
