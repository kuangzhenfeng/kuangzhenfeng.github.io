function MS_show(e,id){
	var data = pageArray[id];
	//data = data.replace(/\n/g,'<br>');  
	var sps = '：|——|，|；|。|！|？'.split('|'); // ,| 
	for(i=0;i<sps.length;i++){
		var tmp = "/"+sps[i]+"/g,'"+sps[i]+"<br>'";
		eval("data = data.replace("+tmp+");");
		//data = data.replace("/"+sps[i]+"/g",sps[i]+"<br>");
	}
	var title = e.innerHTML;
	title = title.replace('（','</span>（');
	if(title.indexOf('<br>')<=0) title = title.replace('（','<br>（');
	title = '<p class="title"><span>'+title+'</p>';
	jsElm.jeID('subList').innerHTML = title+data; 
	jsElm.jeID('subList').style.display = '';
	jsElm.jeID('subNav').style.display = 'none';
	jsElm.jeID('navs').style.display = 'none';
	jsElm.jeID('Ulist1').style.display = '';
	jsElm.jeID('Ulist2').style.display = '';
	return;
}
function MM_show(){
	jsElm.jeID('subList').style.display = 'none';
	jsElm.jeID('subNav').style.display = '';
	jsElm.jeID('navs').style.display = '';
	jsElm.jeID('Ulist1').style.display = 'none';
	jsElm.jeID('Ulist2').style.display = 'none';
}
function MN_Show(id){
	var data = __httpData__;
	var p1 = data.indexOf('start'+id), p2 = data.indexOf('end'+id);
	var dsub = data.substr(p1,p2-p1); 
	var dtitle = new Array(), drem = new Array();
	var j = -1, tmp, drow = dsub.split('\n');
	for(i=0;i<drow.length;i++){
		tmp = drow[i];
		if(tmp.indexOf('skip')>0) continue;
		if(tmp.indexOf('【')>=0){
			j++;
			dtitle[j] = tmp;
			drem[j] = '';
		}else if(j>-1){
			drem[j] += tmp;
		}
	} //console.log(dtitle);
	var nstr = '';
	for(i=0;i<dtitle.length;i++){
		nstr += "<li><a href='#e9top' onClick=\"MS_show(this,"+i+")\">"+dtitle[i]+"</a></li>";
	}
	jsElm.jeID('navs').innerHTML = nstr;
	pageArray = drem;
}
var __httpData__ = '', pageArray = new Array(); 
jsHttp('../udata/yuwen/cn-shici.txt',"setTimeout('MN_Show(1);',200)");

function all_show(){
	var data = __httpData__;
	drow = data.split('\n');
	var dfmt = new Array();
	for(i=0;i<drow.length;i++){
		tmp = drow[i];
		if(tmp.indexOf('skip')>0) continue;
		if(tmp.indexOf('【')>=0){
			tmp = '<span class="tmpall">'+tmp+'</span><br>';
		}
		dfmt += tmp;
	} //console.log(dtitle);	
	var sps = '：|——|，|；|。|！|？'.split('|'); // ,| 
	for(i=0;i<sps.length;i++){
		var tmp = "/"+sps[i]+"/g,'"+sps[i]+"<br>'";
		eval("dfmt = dfmt.replace("+tmp+");");
	}
	jsElm.jeID('tttt1').innerHTML = dfmt;
}
