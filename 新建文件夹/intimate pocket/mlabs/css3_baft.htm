.after,.before,.block{border:1px solid #330;}
.after:after{content:'我在后面吧'; color:#F00;}
.before:before{content:'我在前面吧'; color:#F00;}
.block:after{content:'我是块元素，我占一行'; color:#F00; display:block;}
.block{display:block;}

  font-size:24px;
  display: inline-block;

} 
.icon-aaa:before { content:"\2638"; }
</style>

<h2 class="msubject">CSS3-伪类before和after！</h2>
<div class="mcontent">
  
  <p class="brd-bot">1、selector:before( sRules ) 它要和content属性一起使用，设置在对象前（依据对象树的逻辑结构）发生的内容；<br>
2、selector:after( sRules ) 和before用法一样，不过它是设置在对象后（依据对象树的逻辑结构）发生的内容；
  <br>
  看例子容易理解些！</p>
  
  <p class="diva">after<span class="after">我是里面的内容</span></p>
  <p class="diva">before<span class="before">我是里面的内容</span></p>
  <p class="divb">block<span class="block">我是里面的内容</span></p>
  
  aa<span class="iconp icon-aaa"></span>bb
  <style>.icon-2649:before { content:"\2649"; }</style>
  <span class="iconp icon-2649"></span>
  <style>.icon-2650:before { content:"\2650"; }</style>
  <span class="iconp icon-2650"></span>
  <style>.icon-2651:before { content:"\2651"; }</style>

  <style>.icon-2652:before { content:"\2652"; }</style>

  <style>.icon-2653:before { content:"\2653"; }</style>
  <span class="iconp icon-2653"></span>
  <style>.icon-2654:before { content:"\2654"; }</style>
  <span class="iconp icon-2654"></span>  
  <script>document.write('<style>.icon-2655:before { content:"\2655"; }</style><span class="iconp icon-2655"></span>');</script>
