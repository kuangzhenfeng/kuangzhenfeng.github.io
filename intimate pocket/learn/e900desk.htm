<script language="javascript">
function TimeDetect(){
 var TimeN=new Date();
 var HH=TimeN.getHours();
 var MM=TimeN.getMinutes();
 var SS=TimeN.getSeconds();
 var S2=TimeN.getMilliseconds(); 
 var YY=TimeN.getFullYear();
 var MO=TimeN.getMonth(); 
 var DD=TimeN.getDate();
 var WeekVal  =TimeN.getDay();
 var WeekName = new Array("Sun", "Mon", "Tue", "Wen","Thu", "Fri", "Sat");
 var WeekShow = " "+WeekName[WeekVal]+"["+WeekVal+"] ";
 var sYY=YY;  MO=MO+1;
 var sMO=MO; if (MO<=9)  sMO="0"+MO;
 var sDD=DD; if (DD<=9)  sDD="0"+DD;
 var sHH=HH; if (HH<=9)  sHH="0"+HH;
 var sMM=MM; if (MM<=9)  sMM="0"+MM;
 var sSS=SS; if (SS<=9)  sSS="0"+SS;  
 DateStr=YY+"-"+sMO+"-"+sDD+" ";
 DetectMin = MM;
 DetectSec = SS;
 if(S2<500)
 { 
   DashStr="<b>:</b>"; 
 }else{ 
   DashStr="<font color=ffffff><b>:</b></font>";
 }
 TimeStr=sHH+DashStr+sMM+DashStr+sSS;
 var DetectStr = sHH+':'+sMM;
 FullTim.innerHTML = DateStr + WeekShow + TimeStr;

// ======================================================================= Set Program Start 
 var ProgCount = 6;
 var ProgList = new Array(ProgCount);
 ProgList[1] = new Array("06:30","HI: It's time for GET UP!");
 ProgList[2] = new Array("10:00","HI: Please HAVE A REST!");
 ProgList[3] = new Array("12:30","HI: It's time for MID-DAY REST!"); 
 ProgList[4] = new Array("15:00","HI: Please HAVE A REST");
 ProgList[5] = new Array("22:30","HI: It's time for GO TO SLEEP!");
// ======================================================================= Set Program End 
 for (i=1;i<ProgCount;i++)
 {
	   if (DetectStr==ProgList[i][0]) 
       { 
	     MSGShow.innerHTML = "<font color=ff0000>"+ProgList[i][1]+"</font>";
		 if (SS%15==0) {alert(ProgList[i][1]);}
		 i=1024; 
       }else{     
		 if (((DetectMin%5)==0) && (DetectSec==0) ) { ShowMSGStart(); }		 
	   }
 }
 setTimeout("TimeDetect()",500); //1000*X
}


function ShowMSGStart()
{
  MSG="";
  tpN = 179*Math.random();
  tpN = 5*(Math.round(tpN))+1;
  ShowMSG(tpN);
}

function ShowMSGClick(act)
{
  xN = REC.innerHTML;
  if(act=="First") tpN=1;  
  if(act=="Prev") tpN=xN*1-5;  
  if(act=="Next") tpN=xN*1+5; 
  if(act=="End") tpN=896;
  if(tpN*1>896) tpN=1; 
  if(tpN*1<=0  ) tpN=896;
  ShowMSG(tpN);
}

function ShowMSG(tpN)
{
  REC.innerHTML=tpN;
  MSG="";
  for (i=tpN;i<tpN+5;i++)
  {
    MSG=MSG+L00X[i]+"<BR>";
  }
  MSGShow.innerHTML=MSG;
}

function ShowMSGU00X(tpN)
{
  ShowMSG(tpN);
}

var MSG ="";

TimeDetect();
ShowMSGStart();
