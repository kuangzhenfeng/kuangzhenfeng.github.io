<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>贴心日历</title>
<script src="../cjs/jsbase.js?noimp=1"></script>
<script src="cal_funcs.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="cal_style.css"/>
</head>
<body id="id_body">
<div class="out">
  <table border="0" cellpadding="3" cellspacing="2">
    <tr>
      <td width="40%"><b><span id="cal_year">cal_year</span></b>年 贴心日历</td>
      <td>&nbsp;</td>
      <td id="td_set" width="10%"><a href="?act=set">设置</a></td>
      <td id="td_page" width="40%" nowrap>
      <span id="cal_Timer" style="color:#FFFFFF;"></span>切换: 
      <span style="cursor:pointer;" onclick="listM02(-1)">上一月</span> 
      <span style="cursor:pointer;" onclick="listM02(1)">下一月</span></td>
    </tr>
  </table>
  <table border="0" cellpadding="0" cellspacing="20" id="tab_m2">
    <tr>
      <td id="cal_m1">1</td>
    </tr>
    <tr>
      <td id="cal_m2">2</td>
    </tr>
  </table>
  <table border="0" cellpadding="0" cellspacing="1" id="tab_set" style="display:none">
    <form action="?" method="get" target="_blank">
    <tr>
      <td>
      <textarea name="d1" cols="60" rows="3" id="d1" placeholder="公历纪念日数据；格式：0512,0512纪念日;"></textarea></td>
    </tr>
    <tr>
      <td>
      <textarea name="d2" cols="60" rows="3" id="d2" placeholder="农历纪念日数据；格式：0218,张三生日;1025,李四生日;"></textarea></td>
    </tr>
    <tr>
      <td>
        <select name="yno" id="yno">
        <option value="0">-选择-</option>
        </select>
        &nbsp;
        <input type="submit" name="button" id="button" value="设置"></td>
    </tr>
    </form>
  </table>
</div>
<script type="text/javascript">
var act = urlPara('act');
var yno = parseInt(urlPara('yno')); 
var cdaya1 = cdayParas(1); 
var cdaya2 = cdayParas(2); 
var now = new Date(); 
var nSY = now.getFullYear(); 
var nSM = now.getMonth();
if(yno>1900){ //y=2015
	listYear();
}else if(act=='set'){
	setPage();
}else{ //def:2m
	listM02(0); //console.log(nSY+':'+nSM);
}
// console.log(cdaya1);
// style="page-break-after: always;" 分页
</script> 
</body>
</html>
